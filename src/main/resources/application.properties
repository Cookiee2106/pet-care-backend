spring.application.name=universal-pet-care

# Server port - Render will provide PORT env variable
server.port=${PORT:9193}

# Database Configuration - Using environment variables for production
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/pet_care_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:admin}

# HikariCP Optimization for Free Tier
spring.datasource.hikari.maximum-pool-size=4
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true

# IMPORTANT: Changed from 'create' to 'update' to preserve data in production
# Options: create, update, create-drop, validate
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}

logging.level.org.hibernate.SQL=${LOG_SQL:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Run schema.sql to ensure missing tables are created
spring.sql.init.mode=always


